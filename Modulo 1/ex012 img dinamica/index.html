<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias</title>
</head>
<body>
    <h1>Imagem Dinamica</h1>
    <p>Tente abrir esse site em dispositivos diferentes ou simplesmente aumente e diminua o tamanho do navegador</p>
    <picture>
        
        <source media="(max-width:750px )" srcset="images/pequena.png" type="image/png">
        <source media="(max-width:1050px )" srcset="images/media.png" type="image/png">
        <img src="images/grande.png" alt="Imagem flexível">
        
    </picture>

    <h1>Reproduzindo audios</h1>
    <p>Vamos aprender a reproduzir audios em HTML5</p>
    <audio src="midia/Lotus Pond - Aakash Gandhi.mp3" controls autoplay loop >
    </audio>  



    <audio preload="metadata" autoplay controls >
        <source src="midia/Lotus Pond - Aakash Gandhi.mp3" type="audio/mpeg">
        <p>Infelizmente seu navegador não consegue reproduzir o audio <a href="midia/Lotus Pond - Aakash Gandhi.mp3">Clique aqui para baixar o audio</a></p>
    </audio>
    
</body>
</html>
